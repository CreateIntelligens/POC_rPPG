[tool:pytest]
# =============================================================================
# pytest.ini - pytest 配置檔案
# 定義測試運行的全局設定和選項
# =============================================================================

# 測試檔案搜尋模式
python_files = test_*.py *_test.py

# 測試函數搜尋模式
python_functions = test_*

# 測試類別搜尋模式
python_classes = Test*

# 測試目錄
testpaths = tests

# 輸出設定
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 標記定義
markers =
    slow: 標記測試為慢速測試
    integration: 標記測試為整合測試
    unit: 標記測試為單元測試
    webcam: 標記測試需要攝影機
    api: 標記測試需要 API 金鑰

# 最小版本要求
minversion = 6.0

# 過濾警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*

# 測試覆蓋率設定 (如果安裝了 pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing